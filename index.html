    <style>
      html,
      body {
        font-family: sans-serif;
        background-color: #ffffff;
      }

      #map-container {
        cursor: crosshair;
        position: relative;
        padding: 5px;
        margin-top: 30px;
        margin-left: 30px;
        width: 400px;
        height: 400px;
        border-radius: 4px;
        border: solid rgb(36, 77, 200);
        background-color: rgb(234, 238, 242);
        /* box-shadow: 10px 3px 10px 1px rgba(0, 0, 0, 0.2) inset;
        -webkit-box-shadow: 10px 3px 10px 1px rgba(0, 0, 0, 0.2) inset;
        -moz-box-shadow: 10px 3px 10px 1px rgba(0, 0, 0, 0.2) inset; */
      }
      #info {
        position: absolute;
        display: inline-block;
        height: auto;
        width: auto;
        z-index: 100;
        background-color: #fff;
        color: #333;
        text-align: center;
        border-radius: 9px;
        padding: 5px;
        left: 50%;
        box-shadow: 10px 3px 12px -1px rgba(0, 0, 0, 0.46);
        -webkit-box-shadow: 10px 3px 12px -1px rgba(0, 0, 0, 0.46);
        -moz-box-shadow: 10px 3px 12px -1px rgba(0, 0, 0, 0.46);
        transform: translateX(3%);
        visibility: hidden;
        pointer-events: none;
      }
      #tableau {
        padding: 5px;
        margin-top: 30px;
        margin-left: 10px;
        width: 400px;
        height: 400px;
        border: solid rgb(36, 77, 200);
        border-radius: 4px;
        /* box-shadow: 10px 3px 10px 1px rgba(0, 0, 0, 0.2) inset;

        -moz-box-shadow: 10px 3px 10px 1px rgba(0, 0, 0, 0.2) inset; */
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>

    <table>
      <tr>

          </div>
